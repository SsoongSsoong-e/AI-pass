# 개발용 HTTPS Nginx 설정 (자체 서명 인증서)
# 프로덕션과 동일한 구조이지만 localhost + 자체 서명 인증서 사용

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HTTP to HTTPS 리다이렉트
    server {
        listen 80;
        server_name localhost;

        # 모든 HTTP 요청을 HTTPS로 리다이렉트
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS 서버
    server {
        listen 443 ssl;
        http2 on;
        server_name localhost;

        # 자체 서명 SSL 인증서 경로
        ssl_certificate /etc/nginx/ssl/localhost.pem;
        ssl_certificate_key /etc/nginx/ssl/localhost-key.pem;

        root /usr/share/nginx/html;
        index index.html;

        # React Router를 위한 SPA 라우팅
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 모델 서버 프록시 (백엔드보다 먼저 매칭되도록 위치 중요)
        location /api/model/ {
            proxy_pass http://model-server:5001/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 파일 업로드를 위한 설정
            client_max_body_size 50M;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Swagger UI 프록시 (더 구체적인 prefix 매칭으로 /api보다 우선순위 높음)
        # /api/docs와 그 하위 경로 모두 매칭 (/api/docs, /api/docs/, /api/docs/swagger-ui-bundle.js 등)
        location /api/docs {
            proxy_pass http://backend:5002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 세션 쿠키 전송을 위한 설정
            proxy_cookie_path / /;
        }

        # API 프록시 (백엔드)
        location /api {
            proxy_pass http://backend:5002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 세션 쿠키 전송을 위한 설정
            proxy_cookie_path / /;
        }

        # WebSocket 프록시 (Socket.io) - /api/socket.io/ 경로 처리 (우선순위 높음)
        # /api를 제거하여 백엔드의 /socket.io/로 프록시 (Socket.io는 global prefix 적용 안됨)
        location ~ ^/api/socket\.io/(.*)$ {
            rewrite ^/api/socket\.io/(.*)$ /socket.io/$1 break;
            proxy_pass http://backend:5002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 타임아웃 설정
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
        
        # WebSocket 프록시 (Socket.io) - 기본 경로 (/socket.io/도 처리)
        # 클라이언트가 /socket.io/로 연결 시도하는 경우를 위한 fallback
        location /socket.io/ {
            rewrite ^/socket.io/(.*)$ /socket.io/$1 break;
            proxy_pass http://backend:5002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 타임아웃 설정
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # 정적 파일 캐싱 (Swagger 경로 제외 - negative lookahead 사용)
        location ~* ^(?!/api/docs).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }
}

